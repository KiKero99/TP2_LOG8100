name: CI Pipeline

on:
  push:
    branches:
      - main

permissions:
  issues: write

jobs:
  security_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run OWASP ZAP
        id: zap_scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://preview.owasp-juice.shop'  
          cmd_options: '-a'
      
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v1.0
        with:
          projectBaseDir: './juice-shop'  
          sonarHostUrl: 'https://sonarcloud.io'
          sonarToken: ${{ secrets.SONNAR_TOKEN }}  # The SonarCloud token from GitHub secrets
          # args: >
          #   -Dsonar.organization=<your-sonarcloud-organization>
          #   -Dsonar.projectKey=<your-project-key>
          #   -Dsonar.sources=.

     